<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Columns</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-12 col-sm-4 border bg-light text-center p-3">
                <strong>Column 1</strong>
            </div>
            <!-- Column 2 -->
            <div class="col-12 col-sm-4 border bg-light text-center p-3">
                <strong>Column 2</strong>
            </div>
            <!-- Column 3 -->
            <div class="col-12 col-sm-4 border bg-light text-center p-3">
                <strong>Column 3</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4 border text-center p-3">Item 1</div>
            <div class="col-12 col-sm-4 border text-center p-3">Item 2</div>
            <div class="col-12 col-sm-4 border text-center p-3">Item 3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
