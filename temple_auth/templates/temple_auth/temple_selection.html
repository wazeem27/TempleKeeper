<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Selection</title>
</head>
<body>
    <h2>Select a Temple</h2>
    <form method="post">
        {% csrf_token %}
        <select name="temple_id" required>
            {% for temple in temples %}
                <option value="{{ temple.id }}">{{ temple.temple_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select Temple</button>
    </form>
</body>
</html>
