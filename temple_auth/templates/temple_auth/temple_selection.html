{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background with a temple image */
        body {
            background: url("{% static 'img/temple_selection.avif' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        /* Centered box with a semi-transparent background */
        .selection-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }
        
        /* Custom styling for the dropdown and button */
        .form-select, .btn-primary {
            border-radius: 50px;
            font-size: 1.1em;
        }
        .btn-primary {
            padding: 10px 30px;
        }
        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="selection-box">
        <h2>Select a Temple</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <select name="temple_id" class="form-select" required>
                    <option selected disabled>Choose a Temple</option>
                    {% for temple in temples %}
                        <option value="{{ temple.id }}">{{ temple.temple_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Select Temple</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
